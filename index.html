<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Forum Gameslist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ForumList</h1>
            <nav>
                <button id="nav-games-list">Games List</button>
                <button id="nav-help">Help</button>
                <button id="change-url-btn">Change Base URL</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Page 1: Home (Default View) -->
        <div id="home-page">
            <h2>Welcome to ForumList</h2>
            <p>Click on either the Games List or the Help button at the top to start.</p>
        </div>

        <!-- Page 2: Games List (Initially Hidden) -->
        <div id="games-list-page" class="hidden">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a game by title...">
            </div>
            <div id="posts-container">
                <!-- Forum posts will be loaded here as game cards -->
            </div>
            <div id="loading-message" class="loading loading-dots">Loading games</div>
        </div>

        <!-- Page 3: Help (Initially Hidden) -->
        <div id="help-page" class="hidden">
            <h2>Need additional help?</h2>
            <p>Join the Discord below for help and instructions on how to install the games.</p>
            <a href="https://discord.gg/j92rPV6FE4" target="_blank" rel="noopener noreferrer" class="discord-logo-link" title="Join our Discord">
                Discord
            </a>
        </div>
    </main>

    <!-- Modal for displaying full post details -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div id="modal-date" class="date"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
