<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ForumList</h1>
            <nav>
                <button id="nav-games-list">Games List</button>
                <button id="nav-help">Help</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="home-page">
            <h2>Welcome to ForumList</h2>
            <p>Your one-stop place for community-driven content.</p>
            <p>Click "Games List" to get started.</p>
        </div>

        <div id="games-list-page" class="hidden">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a game by name or release...">
            </div>
            <p id="loading-message" class="loading loading-dots">Loading games</p>
            <div id="posts-container"></div>
        </div>

        <div id="help-page" class="hidden">
            <h2>Help & Support</h2>
            <p>If you need help, have questions, or want to join the community, find us on Discord.</p>
            <a href="https://discord.gg/example" target="_blank" class="discord-logo-link">Join our Discord</a>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-details"></div>
            <div id="modal-download-section">
                <button id="modal-download-btn" class="download-btn">Download Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
