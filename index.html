<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplicyVr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>SplicyVr</h1>
            <nav>
                <button id="nav-games-list">Games List</button>
                <button id="nav-help">Help</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Home Page Content -->
        <div id="home-page">
            <h2>Welcome to SplicyVr</h2>
            <p>Your one-stop place for community-driven content.</p>
            <p>Click "Games List" to get started.</p>
        </div>

        <!-- Games List Page Content (Initially Hidden) -->
        <div id="games-list-page" class="hidden">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a game by name or release...">
            </div>
            <div id="loading-message" class="loading hidden">Loading games...</div>
            <div id="posts-container"></div>
        </div>

        <!-- Help Page Content (Initially Hidden) -->
        <div id="help-page" class="hidden">
            <h2>Help & Support</h2>
            <p>If you need assistance, the best place to get help is our Discord server.</p>
            <a href="https://discord.gg/j92rPV6FE4" target="_blank" class="discord-btn">Join Discord</a>
        </div>
    </main>

    <!-- Modal (remains at the end of the body) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-details"></div>
            <button id="modal-download-btn">Download Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
